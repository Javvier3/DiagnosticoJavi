<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Personas :D</title>
</head>
<body data-bs-scheme="dark" onload="getUsers()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <h3 class="navbar-brand mx-2" >CRUD</h3>
          <form class="d-flex" role="search">
          </form>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-11">
                <h1>Personas</h1>
            </div>
            <div class="col-1">
                <button class="btn btn-success btn-sm m-3" data-bs-toggle="modal" data-bs-target="#regUser">Add</button>
            </div>
        </div>
        
        <table class="table">
            <thead>
                <th>#</th>
                <th>Avatar</th>
                <th>Name</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Activities</th>
            </thead>
            <tbody id="tbody">
          
            </tbody>
        </table>

    </div>
    
    <!--CREATE NEW USER MODAL-->
    <div class="modal fade" id="regUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="regUser">New person</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <input type="number" id="idUser" hidden="">
                    <div class="col-sm-12">
                        <label class="mt-2">Name: </label>
                        <input type="text" id="name" class="form-control"> 
                    </div>
                    <div class="colsm-12">
                        <label class="mt-2">Lastname: </label>
                        <input type="text" id="lastname" class="form-control"> 
                    </div>
                    <div class="col-sm-12">
                        <label class="mt-2">Avatar(URL): </label>
                        <input type="text" id="avatar" class="form-control"> 
                    </div>
                    <div class="col-sm-12">
                        <label class="mt-2">Email: </label>
                        <input type="text" id="email" class="form-control"> 
                    </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="setNewUser()">Save</button>
            </div>
          </div>
        </div>
    </div>

    <!--UPDATE USER MODAL-->
    <div class="modal fade" id="personUpdate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="personUpdate">Update user</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                    <div class="col-sm-12">
                        <label class="mt-2">Name: </label>
                        <input type="text" id="nameUpdate" class="form-control"> 
                    </div>
                    <div class="col-sm-12">
                        <label class="mt-2">Lastname: </label>
                        <input type="text" id="lastnameUpdate" class="form-control"> 
                    </div>
                    <div class="col-sm-12">
                        <label class="mt-2">Avatar(URL): </label>
                        <input type="text" id="avatarUpdate" class="form-control"> 
                    </div>
                    <div class="col-sm-12">
                        <label class="mt-2">Email: </label>
                        <input type="text" id="emailUpdate" class="form-control"> 
                    </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="updateUser()">Update</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="fetchApi.js"></script>
</body>
</html>
